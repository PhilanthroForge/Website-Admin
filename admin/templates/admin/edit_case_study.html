{% extends "base.html" %}

{% block title %}{{ 'New Case Study' if is_new else 'Edit Case Study' }}{% endblock %}

{% block body %}
<div class="flex h-screen bg-gray-100">
    <aside class="admin-sidebar w-16 flex-shrink-0 shadow-xl">
        <!-- Minimal sidebar -->
    </aside>

    <main class="flex-1 overflow-y-auto">
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="px-8 py-4 flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">{{ 'New Case Study' if is_new else 'Edit Case Study' }}
                    </h2>
                    <p class="text-gray-600 text-sm mt-1">Configure case study details</p>
                </div>
                <div class="flex gap-3">
                    <a href="{{ url_for('case_studies_list') }}"
                        class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">Cancel</a>
                    <button onclick="saveCaseStudy()"
                        class="px-4 py-2 bg-accent text-primary rounded-md hover:bg-yellow-400">Save Case Study</button>
                </div>
            </div>
        </header>

        <div class="p-8 max-w-5xl mx-auto">
            <form id="caseStudyForm" class="space-y-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Basic Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                            <input type="text" name="title" value="{{ case_study.title }}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Client</label>
                                <input type="text" name="client" value="{{ case_study.client }}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Industry</label>
                                <input type="text" name="industry" value="{{ case_study.industry }}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Challenge</label>
                            <textarea name="challenge" rows="3"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">{{ case_study.challenge }}</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Solution</label>
                            <textarea name="solution" rows="3"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">{{ case_study.solution }}</textarea>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="draft" {% if case_study.status=='draft' %}selected{% endif %}>Draft
                                    </option>
                                    <option value="published" {% if case_study.status=='published' %}selected{% endif
                                        %}>Published</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Order</label>
                                <input type="number" name="order" value="{{ case_study.order or 0 }}"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Featured</label>
                                <select name="featured" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                    <option value="false" {% if not case_study.featured %}selected{% endif %}>No
                                    </option>
                                    <option value="true" {% if case_study.featured %}selected{% endif %}>Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Media & Links</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Image URL</label>
                            <input type="text" name="image" value="{{ case_study.image }}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Page URL</label>
                            <input type="text" name="url" value="{{ case_study.url }}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    async function saveCaseStudy() {
        const form = document.getElementById('caseStudyForm');
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        data.featured = data.featured === 'true';
        data.order = parseInt(data.order) || 0;

        const caseId = '{{ case_study.id or "" }}' || data.title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
        const url = '{{ url_for("edit_case_study", case_id=case_study.id) if not is_new else "/admin/case-studies/" }}' + ('{{ is_new }}' === 'True' ? caseId + '/edit' : '');

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.success) {
            window.location.href = '{{ url_for("case_studies_list") }}';
        } else {
            alert('Error: ' + result.message);
        }
    }
</script>
{% endblock %}
