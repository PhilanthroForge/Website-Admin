{% macro render_sidebar(active_page) %}
<aside class="admin-sidebar w-64 flex-shrink-0 shadow-xl">
    <div class="p-6">
        <h1 class="text-white text-2xl font-bold">PhilanthroForge</h1>
        <p class="text-gray-400 text-sm mt-1">Admin Panel</p>
    </div>

    <nav class="mt-6">
        <a href="{{ url_for('dashboard') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'dashboard' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                </path>
            </svg>
            Dashboard
        </a>

        <a href="{{ url_for('pages_list') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'pages' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            Pages
        </a>

        <a href="{{ url_for('images') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'images' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                </path>
            </svg>
            Images
        </a>

        <a href="{{ url_for('services_list') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'services' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                </path>
            </svg>
            Services
        </a>

        <a href="{{ url_for('case_studies_list') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'case_studies' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            Case Studies
        </a>

        <a href="{{ url_for('settings') }}"
            class="flex items-center px-6 py-3 {% if active_page == 'settings' %}text-white bg-white/10 border-l-4 border-accent{% else %}text-gray-300 hover:bg-white/5 hover:text-white transition-colors{% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                </path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Settings
        </a>
    </nav>

    <div class="absolute bottom-0 w-64 p-6 border-t border-white/10">
        <div class="flex items-center">
            <div class="w-10 h-10 rounded-full bg-accent flex items-center justify-center text-primary font-bold">
                {{ current_user.email[0].upper() if current_user else 'U' }}
            </div>
            <div class="ml-3 flex-1">
                <p class="text-white text-sm font-medium">{{ current_user.email if current_user else 'User' }}</p>
                <a href="{{ url_for('logout') }}" class="text-gray-400 text-xs hover:text-white">Logout</a>
            </div>
        </div>
    </div>
</aside>
{% endmacro %}
