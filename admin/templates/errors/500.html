{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block body %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-6xl font-bold text-red-300 mb-4">500</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Server Error</h1>
        <p class="text-gray-600 mb-6">Something went wrong on our end. We're working to fix it.</p>

        <div class="space-y-3">
            <a href="{{ url_for('dashboard') }}"
                class="block w-full px-4 py-2 bg-accent text-primary rounded-md hover:bg-yellow-400 transition-colors">
                Go to Dashboard
            </a>
            <button onclick="window.location.reload()"
                class="block w-full px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
